<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeBrowser - AutoLab Report Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>GradeBrowser</h1>
        <div class="status disconnected" id="connectionStatus">Disconnected</div>
    </div>

    <div class="controls">
        <div class="controls-top">
            <div class="path-controls">
                <label for="autolabPath" style="font-weight: bold;">AutoLab Root Directory:</label>
                <input type="text" id="autolabPath" class="path-input" placeholder="/path/to/autolab/reports" />
                <button class="btn secondary" onclick="setAutoLabPath()">Set Path</button>
            </div>
            <button class="btn" onclick="refreshAssignments()">Refresh</button>
        </div>
        <div class="controls-top">
            <div class="dropdown-row">
                <div class="dropdown-wrapper">
                    <label class="dropdown-label">Assignment</label>
                    <select class="dropdown" id="assignmentDropdown" onchange="onAssignmentChange()">
                        <option value="">-- Select --</option>
                    </select>
                </div>
                <div class="dropdown-wrapper">
                    <label class="dropdown-label">Handout</label>
                    <select class="dropdown" id="handoutDropdown" onchange="onHandoutChange()" disabled>
                        <option value="">-- Select --</option>
                    </select>
                </div>
                <div class="check-nav">
                    <div class="dropdown-wrapper">
                        <label class="dropdown-label">Check</label>
                        <select class="dropdown" id="checkDropdown" onchange="onCheckChange()" disabled>
                            <option value="">-- Select --</option>
                        </select>
                    </div>
                    <button class="nav-btn" id="prevCheckBtn" onclick="navigateGradeCheck(-1)" disabled title="Previous check">&lt;</button>
                    <button class="nav-btn" id="nextCheckBtn" onclick="navigateGradeCheck(1)" disabled title="Next check">&gt;</button>
                    <button class="nav-btn newest" id="newestBtn" onclick="goToNewest()" disabled title="Go to newest">Newest</button>
                    <div class="grading-indicator" id="gradingIndicator">
                        <span class="spinner"></span>
                        <span>Grading</span>
                    </div>
                </div>
            </div>
            <div class="info" id="reportInfo">No reports available</div>
        </div>
    </div>

    <div class="tabs-container">
        <div class="tabs" id="tabs"></div>
    </div>

    <div class="content">
        <iframe id="reportFrame" class="report-frame hidden"></iframe>
        <div id="loadingMessage" class="loading hidden">Loading reports...</div>
        <div id="errorMessage" class="error hidden">No reports found.</div>
        <div id="emptyState" class="empty-state">
            <div>ðŸ“‹</div>
            <div>Loading...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
